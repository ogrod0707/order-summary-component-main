<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main> 
    <section class="container">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="description">
        <h2>Order Summary</h2>
        <p class="desc-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="music-plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="music-plan-price">
          <p class="music-text music-plan-price">Annual plan</p>
        <p class="desc-text music-plan-price">$59.99/year</p>
        </div>
        
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <button class="btn-p payment">Proceed to Payment</button>
        <button class="btn-p cancel">Cancel Order</button>
      </div>
      

 
  
  <div class="attribution">
 
  </div>
</section>
   

</main>
<div class="frontendmentor">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">GimmeSomeCoffee</a>.
</div>

</body>
</html>
